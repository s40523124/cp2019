## 學習心得

#### 剛接觸github時光是連git clone就遇上很多問題了
#### 等到把問題都解決了才發現自己又多了一份git的知識了
#### 筆記本裡面抄的都是git指令
#### 學習了各種情況使用的git指令後 會慢慢潛移默化變成自己的知識
#### 將來在接觸其他編譯系統也能有點概念
#### 這門課讓我收穫最大的就是看懂程式碼
#### 以Ctrl+U看程式碼 也能知道該網頁式如何撰寫的
#### 藉此來學習新的網頁編輯方法
